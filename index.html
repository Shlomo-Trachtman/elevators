<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevators Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="mainContainer">
        <!-- Move the input section outside the building container -->
        <div id="input_section">
            <label for="numBuildings">Number of Buildings:</label>
            <input type="number" id="numBuildings" value="1" min="1"><br>
    
            <label for="numFloors">Number of Floors per Building:</label>
            <input type="number" id="numFloors" value="7" min="1"><br>
    
            <label for="numElevators">Number of Elevators per Building:</label>
            <input type="number" id="numElevators" value="3" min="1"><br>
    
            <button id="submitBtn">Submit</button>
        </div>
    
        <!-- Building containers will be dynamically generated -->
    </div>
        
    <script src="elevator.js"></script>
</body>
</html>
