<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevators Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="main_container">
        <div class="wrapper">
            <div class="building_container">
                <!-- Floors -->
                <div class="floor">
                    <button id="f6" class="metal linear">6</button>
                </div>                
                <div class="floor">
                    <button id="f5" class="metal linear">5</button>
                </div>               
                <div class="floor">
                    <button id="f4" class="metal linear">4</button>
                </div>
                <div class="floor">
                    <button id="f3" class="metal linear">3</button>
                </div>
                <div class="floor">
                    <button id="f2" class="metal linear">2</button>
                </div>
                <div class="floor">
                    <button id="f1" class="metal linear">1</button>
                </div>
                <div class="floor">
                    <button id="f0" class="metal linear">0</button>
                </div>
            </div>

            <div class="elevators_container">
                <div class="elevator1">
                    <img id="e1" src="elv.png" alt="elevator1" height="103">
                </div>
                <div class="elevator2">
                    <img id="e2" src="elv.png" alt="elevator1" height="103">
                </div>
                <div class="elevator3">
                    <img id="e3" src="elv.png" alt="elevator1" height="103">
